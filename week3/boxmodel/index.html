<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Box Model</title>
</head>
<body>
    <p>The two lemons below are wrapped in div elements. Divs are block level elements. </p>
    <div>
        <img src="img/lemon.jpg" alt="">
    </div>
    <div>
        <img src="img/lemon.jpg" alt="">
    </div>

    <p>The two lemons below are wrapped in span elements. Spans are inline elements. </p>
    <span>
        <img src="img/lemon.jpg" alt="">
    </span>
    <span>
        <img src="img/lemon.jpg" alt="">
    </span>
</body>
</html>
