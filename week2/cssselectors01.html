<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 - CSS Selectors 01</title>

    <style>
        a:link {

        a:visited {

</head>

        <a href="http://google.com">Google</a>
